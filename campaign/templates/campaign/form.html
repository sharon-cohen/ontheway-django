{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300&family=Righteous&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>      
        <header>
          <a href="index.html">
            <div id="logo"></div>
         </a>
          <ul>
                <li>
                    <a href="#">
                    <img src="static/images/Liat.png" alt="Liat Cohen"> 
                    </a>
                </li>
                <li>
                    <a href="#">
                    <img src="static/images/bell.png" alt="Notifications"> 
                    </a>
                </li>
                <li>
                    <a href="#">
                    <img src="static/images/mail.png" alt="messages"> 
                    </a> 
                </li>
                <li>
                    <a href="index.html">
                    <img src="static/images/home.png" alt="Home page">
                    </a>
                </li>  
                </ul>

                <nav class="sidenav">
                  <ul>
                      <li><a href="{% url 'form' %}"><img src="static/images/plus1.png" alt=""></a></li>
                      <li><a href="#"><img src="static/images/album1.png" alt=""></a></li>
                      <li><a href="#"><img src="static/images/graphic.png" alt=""></a></li>
                      <li><a href="#"><img src="static/images/cog.png" alt=""></a></li>
                      <li><a href="#"><img src="static/images/logout.png" alt=""></a></li>
  
                  </ul>
                  
                </nav>

        </header>
        
        <main >
          {% load crispy_forms_tags %}
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-8">
                <h1 class="mt-2">Create your new campaign</h1>
                <hr class="mt-0 mb-4">

                <form method="post" enctype='multipart/form-data' action="form2.html">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <input type="submit" value="save" >
              </form>
              
              </div>
            </div>
          </div>

        </main>

    <script src="includes/main.JS"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
